<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Allergen Filter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index-style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-static-top">
      	<div class="container">
      		<div class="navbar-header">
      			<a href="#" class="navbar-brand">The Allergen Filter</a>
      		</div>
      	</div>
      </nav>
    </header>
    <div class = "container search-cat">
      <div class = "input-group">
        <!--
          <span class = "input-group-btn" id = "basic-addon1"><button class = "btn btn-default">Go!</button></span>
        -->
        <h4>Product name</h4>
        <input type = "text" class = "form-control" placeholder = "Search product...">
      </div>
      <div class="allergens">
        <ul>
          <li class="col-md-2"><label><input type="checkbox" name="gluten">Gluten</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="crustacean">Crustacean</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="eggs">Eggs</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="fish">Fish</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="peanuts">Peanuts</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="soybean">Soybeans</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="milk">Milk</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="nuts">Nuts</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="celery">Celery</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="mustard">Mustard</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="sesame">Sesame</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="lupin">Lupin</label></li>
          <li class="col-md-2"><label><input type="checkbox" name="molluscs">Molluscs</label></li>
        </ul>
      </div>
      <button class = "btn btn-default">Search</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
