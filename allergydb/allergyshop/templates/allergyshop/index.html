    <title>The Allergen Filter</title>

  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-static-top">

      		<div class="navbar-header">
      			<a href="#" class="navbar-brand">The Allergen Filter</a>

    </header>
    <main>
      <div class = "container search-cat">
        <div class= "row">
          <div class="col-md-2">
            <h4>Search Barcode:</h4>
          </div>
          <div class="col-md-2">
            <div class = "input-group">
              <input type = "text" class = "barcode-search form-control" placeholder = "Barcode">
            </div>
          </div>
          <div class="col-md-8">
          </div>
        </div>
        <button class = "bs btn btn-default">Search</button>
        <div class = "row">
          <h4 class="col-md-12">or</h4>
        </div>
        <div class = "row">
          <div class="col-md-2">
            <h4>Product name:</h4>
          </div>
          <div class="col-md-2">
            <div class = "input-group">
              <input type = "text" class = "form-control" placeholder = "Search product...">
            </div>
          </div>
          <div class="col-md-2">
            <h4>Category:</h4>
          </div>
          <div class="col-md-2">
            <select class="form-control">
              <option>Fruit</option>
              <option>Vegetable</option>
              <option>Meat</option>
              <option>Seafood</option>
              <option>Deli</option>
              <option>Bakery</option>
              <option>Dairy</option>
              <option>Eggs</option>
              <option>Fridge</option>
              <option>Pantry</option>
              <option>Freezer</option>
              <option>Drinks</option>
            </select>
          </div>
          <div class="col-md-4">
          </div>
        </div>
        <div class="allergens">
          <div class="row">
            <h4 class="col-md-10 col-xs-6">Ingredients to avoid:</h4>
            <a href="#" class="col-md-2 col-xs-6" onclick="unselect()">Unselect all</a>
          </div>
          <div>
            <input list="allergens-list" placeholder="Allergen">
            <datalist id="allergens-list">
              <option value="Gluten">
              <option value="Crustacean">
              <option value="Eggs">
              <option value="Fish">
              <option value="Peanuts">
              <option value="Soybean">
              <option value="Milk">
              <option value="Nuts">
              <option value="Celery">
              <option value="Mustard">
              <option value="Sesame">
              <option value="Lupin">
              <option value="Molluscs">
            </datalist>

              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen0" name="gluten">Gluten</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen1" name="crustacean">Crustacean</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen2" name="eggs">Eggs</label></li>

              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen4" name="peanuts">Peanuts</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen5" name="soybean">Soybeans</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen6" name="milk">Milk</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen7" name="nuts">Nuts</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen8" name="celery">Celery</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen9" name="mustard">Mustard</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen10" name="sesame">Sesame</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen11" name="lupin">Lupin</label></li>
              <li class="col-md-2 col-sm-4 col-xs-6"><label><input type="checkbox" id="allergen12" name="molluscs">Molluscs</label></li>
            </ul>-->
          </div>
        </div>
        <button class = "btn btn-default">Search</button>
      </div>
      <div class="container search-results">
        <h3>Search Results:</h3>
        <ul class="result-items">
		{% for product in products %}
			<li class="col-md-3 col-sm-6 col-xs-12">
            <div class="col-md-12">
              <h3>{{ product.name }}</h3>
              <img src="{{ product.picture }}" height="100px">
              <h4>Available in</h4>
              <ul>
                <li><a href="#">Woolworths</a></li>
                <li><a href="#">Coles</a></li>
              </ul>
            </div>
          </li>
		{% endfor %}
        </ul>
      </div>

      <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
      <!--<script src="js/bootstrap.min.js"></script>-->
    </main>
  </body>
  <script>
    function unselect() {
      for (var i=0; i<13; i++){
        document.getElementById("allergen"+i).checked = false;
      }
    }
  </script>
</html>
